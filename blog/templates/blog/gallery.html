<div class='gallery'>
  {% for figure in figures %}
  <div class="figure">
  <h4>{{figure.title}}</h4>
  <div class="figure-image">
  <a href="{{figure.img.url}}">
    <img src="{{figure.thumbnail.url}}" title="{{figure.title}}" alt="{{figure.caption}}"/>
  </a>
  </div>
  <p>{{figure.caption}}</p>
  </div>
  {% endfor %}
</div>
